<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Forms</title>
  </head>
  <body>

    <form action="display.html" method="get" id="theForm" class = "form1">
      <fieldset>

    <legend>User Information</legend>
    <label>Take to display.html ==>
      <input type="submit" name="submit_bt" id="submit_bt" value="SUBMIT BUTTON"
      onclick="passvalues();">
    </label>
    <label for="enter_name">Enter your name:
        <input type="text" name="name" id="enter_name"
        placeholder="Type your name...">
    </label>

    <script type="text/javascript">
      function passvalues(){
        let n = document.querySelector('#enter_name').value;
        localStorage.setItem('fullName',n);
      }
    </script>
  </fieldset>
  </form>
    <hr>

  </body>
</html>
